<div class="main-container">
  <header>{{ title }}</header>
  <section>{{ description }}</section>
  <h2>Author: {{ author }}</h2>

  <div
    class="timer"
    *ngIf="countdown$ | async as secondsLeft; else deadlineExpired"
  >
    Seconds left to deadline: {{ secondsLeft }}
  </div>
  <ng-template #deadlineExpired>
    <div class="expired-message">Deadline has expired!</div>
  </ng-template>
  <button (click)="resetDeadLine()">Reset Deadline</button>
</div>
<div class="footer">
  <section>
    <p>
      For code, visit the
      <a href="https://github.com/rishab-git/timerApp/tree/master/src/app" target="_blank"
        >GitHub repository</a
      >.
    </p>
  </section>
</div>
